<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <script type="text/javascript">
        // 无参方法
        function actionFromNative() {
            document.getElementById("log_msg").innerHTML += "<br\>Android调用了js函数";
        }
        //有参方法
        function actionFromNativeWithParam(arg) {
            document.getElementById("log_msg").innerHTML += ("<br\>Android调用了js函数并传递参数：" + arg);

        }

    </script>
    <title>测试页面</title>
</head>
<body>
<p>WebView与Javascript交互</p>
<div>
    <button onClick="window.fridge.actionFromJs()">点击调用Android代码</button>
</div>
<br/>
<div>
    <button onClick="window.fridge.actionFromJsWithParam(' data come from Js')">
        点击调用Android代码并传递参数
    </button>
</div>
<br/>
<div id="log_msg">调用打印信息</div>
<div id="hios_url"><a href="hios://hs.ac.NoHiosMainActivity{act}?act={i}1&sku_id={s}2a&category_id={s}3a" target="_blank">HIOS协议跳转</a></div>
</body>
</html>
